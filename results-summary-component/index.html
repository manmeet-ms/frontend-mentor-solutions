<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Vite App</title>
  </head>
  <body class="font-bold text-slate-900">
    <main class="grid">
      <!-- section left (blue) -->
      <section class="leftSection flex flex-col justify-start items-center p-6 text-gray-50 text-center">
        <span class="mb-6">Your Result</span>
    <div class="circularGradient flex flex-col  justify-center items-center  mb-3 p-6">
          <h1 class="text-4xl font-bold ">76</h1>
        <span class="text-gray-300 pt-2">of 100 </span>
    </div>
        <h3>Great</h3>
        <p class=" text-gray-200 "> You scored higher than 65% of the people who have taken these tests. </p>
      </section>
      <!-- section right -->
      <section class="px-3 py-6 flex flex-col">
        <h3 class="text-lg pb-4 font-bold">Summary</h3>
        <div class="color-lightRed flex justify-between p-4 my-2 rounded-lg">
          <div class="flex">
            <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
            </svg>
            <span class="font-bold">Reaction</span>
          </div>
          <span class="text-slate-900">80 <span class="text-gray-500"> /100 </span>
          </span>
                
        </div>
        <div class="color-orangeyYellow flex justify-between p-4 my-2 rounded-lg">
          <div class="flex">
            <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
              <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
              <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
            </svg>
            <span class="font-bold">Memory</span>
          </div>
          <span class="text-slate-900">92 <span class="text-gray-500"> /100 </span>
          </span>
        </div>
        <div class="color-greenTeal flex justify-between p-4 my-2 rounded-lg">
          <div class="flex">
            <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
            </svg>
            <span class="font-bold">Verbal</span>
          </div>
          <span class="text-slate-900">61 <span class="text-gray-500"> /100 </span>
          </span>
        </div>
        <div class="color-cobaltBlue flex justify-between p-4 my-2 rounded-lg">
          <div class="flex">
            <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
              <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
            </svg>
            <span class="font-bold">Visual</span>
          </div>
          <span class="text-slate-900">72 <span class="text-gray-500"> /100 </span>
          </span>
        </div>
        <button class="bg-indigo-600 text-gray-50 rounded-2xl px-6 py-3"> Continue </button>
      </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
